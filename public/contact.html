  <body>
    <!-- /.container -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"
    >
    </script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"
    >
    </script>
    <script>
    $(function() {
      var form = $('#form-ajax')
      var messagediv = $('#div-ajax')

      //twitter bootstrap script
      $(form).submit(function(event){
        // Stop the browser from submitting the form.
        event.preventDefault()

        $('#sending').show()
        var formdata = JSON.stringify($(form).serializeArray())
        $.ajax({
          type: 'POST',
          url: $(form).attr('action'),
          data: formdata,
          contentType: 'application/json; charset=utf-8'
        })
        .done(function(res) {
          $(messagediv).html('<div class="alert alert-success" role="alert"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span><strong> ' + res + '</strong><p>Thank you for your interest!</p></div>')
        })
        .fail(function(res) {
          $(messagediv).html('<div class="alert alert-warning" role="alert"><strong> An error occured during the sending process:</strong><p>' + res + '</p><p>Please try again later</p></div>')
        })
      })
    })
    </script>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

          </ul>
        </div>
        <!--/.navbar-collapse -->
      </div>
    </div>
    <div class="jumbotron">
      <div class="container">
        <center>
          <h1>
            Contact us
          </h1>
          <p>
            Let us know what you think
          </p>
        </center>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h3>
            Currently, the service is in alpha preview. If you want to try it or have any feedback, please contact us:
          </h3>
          <div id="div-ajax">
            <form method="post" action="/feedback" id="form-ajax">
              <fieldset>
                <div class="form-group">
                  <label>
                    Name
                  </label>
                  <input type="text" name="subject" class="form-control" required>
                </div>
                <div class="form-group">
                  <label>
                    Your Email
                  </label>
                  <input type="text" name="from" class="form-control" required>
                </div>
                <div class="form-group">
                  <label>
                    Your Message
                  </label>
                  <textarea class="form-control" name="email" required></textarea>
                </div>
              </fieldset>
              <button id="submit" class="btn btn-default btn-success">Submit</button>
              <div id="sending" style="display:none" class="alert alert-success" role="alert">
                  Sending message to us...
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-4">
          <img src="https://s3.amazonaws.com/media.jetstrap.com/edEysr3KQ3CyseOzDc45_call36.png">
          <p/>
          <p class="text-left">
            Share your thoughts with us!
          </p>
          <div>
            Your opinion is the most valuable
          </div>
          <p>
          </p>
        </div>
      </div>
